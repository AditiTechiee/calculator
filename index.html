<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="frame">
            <input type="text" placeholder="Calculator" id="display" readonly>
    <br>
        <span class="buttons_row1" style="margin-left: 2vh;">
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="AC">AC</button>
        </span>
        <br>
        <span class="buttons_row1" style="margin-left: 2vh;">
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="Add">+</button>
        </span>
        <br>
        <span class="buttons_row1" style="margin-left: 2vh;">
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="Sub">-</button>
        </span>
        <br>
        <span class="buttons_row1" style="margin-left: 2vh;">
            <button id="b0">0</button>
            <button id="Dot">.</button>
            <button id="Mul">*</button>
            <button id="Divide">/</button>
        </span>
        <br>
        <span class="buttons_row1" style="margin-left: 2vh;">
            <button id="Left">(</button>
            <button id="Eq">=</button>
            <button id="Right">)</button>
            
        </span>
    </div>
    <script src="index.js"> </script>
</body>
</html>
